<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom To-Do System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #todo-container {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        #task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item button {
            background-color: #db2e43;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        .task-input {
            width: 70%;
            padding: 8px;
        }

        #add-task-btn {
            width: 28%;
            padding: 8px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        h2{
            color: #15311b;  
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            transition: 0.3s;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar-toggle {
            display: none;
            float: right;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            border: none;
            color: white;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }

            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="index.html" class="active">Home </a>
        <a href="student.html">student managment</a>
        <a href="fac.html">Facebook to do</a>
        <a href="claa.html">Classroom to do</a>
        
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>
    </div>
    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('responsive');
        }
    </script>
    <div id="todo-container">
        <h2>Classroom To-Do System</h2>
        <img src="download.jpeg">
        <ul id="task-list"></ul>
        <div>
            <input type="text" id="task-input" class="task-input" placeholder="Add a new task">
            <button id="add-task-btn">Add</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskList = document.getElementById('task-list');
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');

            addTaskBtn.addEventListener('click', function () {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    addTask(taskText);
                    taskInput.value = '';
                }
            });

            taskInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    addTaskBtn.click();
                }
            });

            function addTask(taskText) {
                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <button onclick="removeTask(this)">Remove</button>
                `;
                taskList.appendChild(taskItem);
            }

            window.removeTask = function (button) {
                const taskItem = button.parentNode;
                taskList.removeChild(taskItem);
            };
        });
    </script>

</body>
</html>
