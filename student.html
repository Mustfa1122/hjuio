<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Management System</title>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="index.html" class="active">Home </a>
        <a href="student.html">student managment</a>
        <a href="fac.html">Facebook to do</a>
        <a href="claa.html">Classroom to do</a>
        
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>

    </div>
    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('responsive');
        }
    </script>
    <div class="container">
        
        <h1>Student Management System</h1>
        <img src="th.jpeg">
        <form id="studentForm">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" required>

            <label for="studentAge">Age:</label>
            <input type="number" id="studentAge" required>

            <label for="studentGrade">Grade:</label>
            <input type="text" id="studentGrade" required>

            <button type="button" onclick="addStudent()">Add Student</button>
        </form>

        <hr>

        <label for="searchId">Search by ID:</label>
        <input type="number" id="searchId">
        <button type="button" onclick="searchStudent()">Search</button>

        <div id="searchResult"></div>

        <hr>

        <label for="deleteId">Delete by ID:</label>
        <input type="number" id="deleteId">
        <button type="button" onclick="deleteStudent()">Delete</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
