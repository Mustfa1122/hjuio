<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            transition: 0.3s;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar-toggle {
            display: none;
            float: right;
            cursor: pointer;
            padding: 15px;
            background-color: #333;
            border: none;
            color: white;
            font-size: 16px;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }

            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        .main {
            background: url('gh.jpeg') no-repeat center center fixed;
            
            background-size: cover;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #0f0e0e;
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <div class="navbar" id="navbar">
        <a href="index.html" class="active">Home </a>
        <a href="student.html">student managment</a>
        <a href="fac.html">Facebook to do</a>
        <a href="claa.html">Classroom to do</a>
        
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
        </a>
    </div>

    <script>
        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('responsive');
        }
    </script>
    <div class="main">
    <h1>MUHAMMAD ABDUL MUSTAFA QADRI CCO-118500</h1>
  
    </div>

</body>
</html>
